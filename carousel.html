<!DOCTYPE html>
<html lang='en-US'>
<body>

  
<div id="carousel" class="carousel" style="display:none">
  <div id="carousel-wrapper" class="carousel-wrapper">
    <div id="carousel-image"></div>
    <div id="carousel-gradients" class="carousel-gradients">
      <div id="carousel-left-grad" class="carousel-left-grad"></div>
      <div id="carousel-right-grad" class="carousel-right-grad"></div>
    </div>
  </div>
  <div id='carousel-navigation' class="carousel-navigation">
    <button id="carousel-navigation-first" aria-label='first' class='carousel-navigation-button' onclick="carouselSlide(-2)"><strong>|<</strong></button>
    <button aria-label='previous' class='carousel-navigation-button' onclick="carouselSlide(-1)"><strong><</strong></button>
    <button id="download" aria-label='download' class='carousel-navigation-button flex-row center' >_</button>
    <button aria-label='next' class='carousel-navigation-button' onclick="carouselSlide(1)"><strong>></strong></button>
    <button id="carousel-navigation-last" aria-label='last' class='carousel-navigation-button' onclick="carouselSlide(2)"><strong>>|</strong></button>
  </div>
  <div id="carousel-panorama" class="carousel-panorama"></div>
</div>
<p id='carousel-result'></p>

  
</body>
</html>
